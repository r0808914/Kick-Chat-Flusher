<style id="css-overlay">
  .flusher-username {
    font-weight: 700;
  }

  #flusher-messages[layout="horizontal"] .flusher-message .font-bold {
    padding-right: 0.25em;
  }

  #flusher-messages[layout="horizontal"] .flusher-message {
    height: 2em;
    display: flex;
    position: absolute;
    max-width: calc(100% - 20px);
    will-change: transform;
    background: rgba(28, 28, 28, 0.7);
    --extra-per-row: 5px;
    --padding-extra: 2px;
    top: calc(var(--padding-extra) + var(--row) * (2em + var(--extra-per-row)));
  }

  #flusher-messages[layout="vertical"] {
    flex-direction: column-reverse;
    overflow-y: hidden;
    text-shadow: 2px 7px 5px rgba(0, 0, 0, 0.4),
      0px -4px 10px rgba(255, 255, 255, 0.4);
    width: 25%;
    height: 50%;
    position: absolute;
  }

  #flusher-messages[layout="vertical"][position="bottom"] {
    bottom: 0;
  }

  #flusher-messages[layout="horizontal"] {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    height: 100%;
    overflow-y: auto;
  }

  .flusher-message {
    border-radius: 8px;
    align-items: center;
    padding: 0 .5rem;
    font-size: .875rem;
    line-height: 1.25rem;
    font-weight: 500;
  }

  .flusher-red {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    border: 1px solid red;
  }

  .flusher-green {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    border: 1px solid green;
  }

  .flusher-content-text {
    vertical-align: middle;
  }

  #flusher-messages[layout="horizontal"] .flusher-badges,
  #flusher-messages[layout="horizontal"] .flusher-username {
    display: flex;
    vertical-align: middle;
    align-items: center;
    white-space: nowrap;
  }

  #flusher-messages[layout="vertical"] .flusher-badges,
  #flusher-messages[layout="vertical"] .flusher-username {
    display: inline-block;
    vertical-align: middle;
  }

  #flusher-messages[layout="horizontal"] .flusher-message .flusher-content {
    align-items: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: rgb(255, 255, 255);
  }

  #flusher-messages[layout="vertical"] .flusher-message .flusher-content {
    align-items: center;
    color: rgb(255, 255, 255);
  }

  .flusher-badge {
    max-width: 16px;
    max-height: 16px;
    margin-right: 5px;
    fill: rgb(83, 252, 24);
  }

  #flusher-messages[layout="horizontal"] .flusher-emote {
    padding: 0 0.2em;
    height: 1.5rem;
    vertical-align: middle;
  }

  #flusher-messages[layout="vertical"] .flusher-emote {
    padding: 0 0.2em;
    max-height: 1.4rem;
    vertical-align: middle;
  }

  #flusher-messages[layout="vertical"] .last-flusher-emote {
    padding-left: 0.2em;
    padding-right: 0;
    height: 1.4rem;
    vertical-align: middle;
  }

  #flusher-messages[layout="horizontal"] .last-flusher-emote {
    padding-left: 0.2em;
    padding-right: 0;
    height: 1.5rem;
    vertical-align: middle;
  }

  .flusher-animation {
    animation: slide-in 16s linear;
  }

  @keyframes slide-in {
    0% {
      transform: translateX(0px);
    }

    100% {
      transform: translateX(var(--flusher-width));
    }
  }
</style>

<style id="css-menu">
  #flusher {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }

  .svg-toggle {
    fill: rgb(83, 252, 24) !important;
  }

  .flusher-actions-item {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
    border-radius: 4px;
    padding-left: .5rem;
    padding-right: .5rem;
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-duration: .3s;
    transition-timing-function: cubic-bezier(0, 0, 0, 1);
  }

  .flusher-icon-button {
    display: flex !important;
    aspect-ratio: 1 / 1;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-duration: .2s;
    transition-timing-function: cubic-bezier(.4, 0, .2, 1);
  }

  .flusher-icon-button.size-sm {
    height: 2rem;
  }

  .flusher-icon-button.size-xs {
    height: 1.5rem;
  }

  .flusher-icon-button.variant-text {
    background-color: transparent;
  }

  .flusher-icon-button.variant-text:not(:disabled):hover {
    --tw-bg-opacity: 1;
    background-color: rgb(63 68 72 / var(--tw-bg-opacity));
  }

  .flusher-icon-button.variant-text:not(:disabled):hover {
    --tw-bg-opacity: 1;
    background-color: rgb(63 68 72 / var(--tw-bg-opacity));
  }

  .flusher-menu-title {
    padding-right: 1rem;
  }

  .flusher-toggle .flusher-toggle-indicator {
    aspect-ratio: 1 / 1;
    height: 100%;
    border-radius: 9999px;
  }

  .flusher-toggle {
    display: flex;
    height: 100%;
    width: 100%;
    align-items: center;
    border-radius: 9999px;
    padding: .25rem;
  }

  .flusher-toggle-size-sm {
    height: 1.25rem;
    width: 2rem;
  }

  .flusher-toggle.toggled-on .flusher-toggle-indicator {
    --tw-translate-x: 100%;
    transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
  }

  .flusher-toggle:hover {
    fill: rgb(83, 252, 24);
  }

  .flusher-toggle:not(.toggle-disabled) {
    cursor: pointer;
  }

  .flusher-toggle:not(.toggle-disabled).toggled-on .flusher-toggle-indicator {
    --tw-bg-opacity: 1;
    background-color: rgb(23 28 30 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled).toggled-on {
    --tw-bg-opacity: 1;
    background-color: rgb(83 252 24 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled):not(.toggled-on) .flusher-toggle-indicator {
    --tw-bg-opacity: 1;
    background-color: rgb(244 245 246 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled):not(.toggled-on) {
    --tw-bg-opacity: 1;
    background-color: rgb(49 53 56 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggled-on) .flusher-toggle-indicator {
    --tw-translate-x: 5%;
    transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
  }

  .flusher-toggle>.flusher-toggle-indicator {
    transition-property: all;
    transition-duration: .3s;
    transition-timing-function: cubic-bezier(0, 0, .2, 1);
  }

  #flusher-menu {
    position: absolute;
    bottom: 2.5rem;
    right: .5rem;
    z-index: 50;
    display: flex;
    height: -moz-fit-content;
    height: fit-content;
    width: auto;
    flex-direction: column;
    gap: .5rem;
    --tw-bg-opacity: 1;
    background-color: rgb(23 28 30 / var(--tw-bg-opacity));
    padding: .5rem;
    border-radius: 5px;
  }

  .flusher-actions-item {
    display: flex;

    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-duration: .3s;
    transition-timing-function: cubic-bezier(0, 0, 0, 1);
  }
</style>
