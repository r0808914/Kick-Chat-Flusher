<style id="css-overlay">
  .flusher-messages {
    --flusher-green: rgb(83, 252, 24);
    --extra-per-row: 5px;
    --padding-extra: 2px;
    font-family: Inter;
  }

  .flusher-messages[layout="horizontal"] {
    align-items: flex-end;
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow-y: auto;
  }

  .flusher-messages[layout="horizontal"] .flusher-badges,
  .flusher-messages[layout="horizontal"] .flusher-username {
    align-items: center;
    display: flex;
    vertical-align: middle;
    white-space: nowrap;
  }

  .flusher-messages[layout="horizontal"] .flusher-emote {
    height: 1.5rem;
    padding: 0 0.2em;
    vertical-align: middle;
  }

  .flusher-messages[layout="horizontal"] .flusher-message {
    background-color: rgba(27, 27, 27, 0.6);
    display: flex;
    font-weight: 600;
    font-size: .875rem;
    /* text-shadow: -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black, 1px 1px 2px black; */
    height: 2em;
    max-width: calc(100% - 20px);
    position: absolute;
    top: calc(var(--padding-extra) + var(--row) * (2em + var(--extra-per-row)));
    will-change: transform;
  }

  .flusher-messages[layout="horizontal"] .flusher-message .flusher-content {
    align-items: center;
    color: rgb(255, 255, 255);
    line-height: 1.25rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .flusher-messages[layout="horizontal"] .flusher-message .font-bold {
    padding-right: 0.25em;
  }

  .flusher-messages[layout="horizontal"] .last-flusher-emote {
    height: 1.5rem;
    padding-left: 0.2em;
    padding-right: 0;
    vertical-align: middle;
  }

  .flusher-messages[layout="vertical"] {
    flex-direction: column-reverse;
    overflow-x: hidden;
    overflow-y: hidden;
    position: absolute;
    width: var(--flusher-vertical-width);
  }

  .flusher-messages[layout="vertical"] .flusher-badges,
  .flusher-messages[layout="vertical"] .flusher-username {
    display: inline-block;
    vertical-align: middle;
  }

  .flusher-messages[layout="vertical"] .flusher-emote {
    max-height: 1.4rem;
    padding: 0 0.2em;
    vertical-align: middle;
  }

  .flusher-messages[layout="vertical"] .flusher-message {
    /* animation: slide-in-vertical 0.2s ease-in-out; */
    box-sizing: border-box;
    font-weight: 600;
    font-size: .9rem;
    line-height: 1.2rem;
    margin-top: 2px;
    max-width: 100%;
    word-break: break-word;
  }

  .flusher-messages[layout="vertical"] .flusher-message .flusher-content {
    align-items: center;
    color: rgb(255, 255, 255);
  }

  .flusher-messages[layout="vertical"] .last-flusher-emote {
    height: 1.4rem;
    padding-left: 0.2em;
    padding-right: 0;
    vertical-align: middle;
  }

  .flusher-messages[layout="vertical"][background="LARGE"] .flusher-message {
    padding: .2rem .4rem;
    background-color: rgba(27, 27, 27, 0.5);
    text-shadow: 1px 1px 1px black;
    width: 100%;
  }

  .flusher-messages[layout="vertical"][background="OFF"] .flusher-message {
    padding: 2px .2rem;
    text-shadow: -1px -1px 3px black, 1px -1px 3px black, -1px 1px 3px black, 1px 1px 3px black;
  }

  .flusher-messages[layout="vertical"][background="SMALL"] .flusher-message {
    padding: .2rem .4rem;
    background-color: rgba(27, 27, 27, 0.5);
    text-shadow: 1px 1px 1px black;
  }

  .flusher-messages[layout="vertical"][enabled="true"]:hover {
    outline: 1px solid var(--flusher-green);
    resize: both;
  }

  .flusher-messages[layout="vertical"][position="BOTTOMLEFT"] {
    align-items: flex-start;
    bottom: 0;
  }

  .flusher-messages[layout="vertical"][position="BOTTOMRIGHT"] {
    align-items: flex-start;
    bottom: 0;
    right: 0;
  }

  .flusher-messages[layout="vertical"][position="LEFT"] {
    align-items: flex-start;
    top: 50%;
    transform: translateY(-50%);
  }

  .flusher-messages[layout="vertical"][position="RIGHT"] {
    align-items: flex-start;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  .flusher-messages[layout="vertical"][position="TOPLEFT"] {
    align-items: flex-start;
  }

  .flusher-messages[layout="vertical"][position="TOPRIGHT"] {
    align-items: flex-start;
    right: 0;
    top: 0;
  }

  .flusher-messages[layout="vertical"][size="LARGE"] {
    height: 100%;
  }

  .flusher-messages[layout="vertical"][size="NORMAL"] {
    height: 50%;
  }

  .flusher-messages[layout="vertical"][size="SMALL"] {
    height: 25%;
  }

  .flusher-animation {
    animation: slide-in 16s linear;
  }

  .flusher-badge {
    fill: var(--flusher-green);
    margin-right: 5px;
    max-height: 16px;
    max-width: 16px;
  }

  .flusher-content-text {
    vertical-align: middle;
  }

  .flusher-grab {
    cursor: grab;
    pointer-events: auto;
    user-select: none;
  }

  .flusher-green {
    border: 1px solid green;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  }

  .flusher-message {
    align-items: center;
    border-radius: 8px;
    padding: 0 .5rem;
  }

  .flusher-no-grab {
    pointer-events: none;
  }

  .flusher-red {
    border: 1px solid red;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  }

  .flusher-username {
    font-weight: 700;
  }

  /*  @keyframes slide-in-vertical {
    0% {
      transform: translateX(-1px);
      opacity: .8;
    }

    100% {
      transform: translateX(0);
      opacity: 1;
    }
  } */

  @keyframes slide-in {
    0% {
      transform: translateX(0px);
    }

    100% {
      transform: translateX(var(--flusher-width));
    }
  }
</style>

<style id="css-menu">
  .flusher {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  .flusher-actions-item {
    height: 30px;
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
    border-radius: 4px;
    padding-left: .5rem;
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-duration: .3s;
    transition-timing-function: cubic-bezier(0, 0, 0, 1);
  }.flusher-actions-item.flusher-hover:hover {
    --tw-bg-opacity: 1;
    cursor: pointer;
    background-color: rgb(71 79 84 / var(--tw-bg-opacity));
  }

  .flusher-flex {
    align-items: center;
    display: inline-flex;
  }

  .flusher-font-medium {
    font-weight: 500;
    font-size: 14px;
  }

  .flusher-icon {
    color: rgb(255 255 255);
    padding-right: .1rem;
  }

  .flusher-icon-button {
    background-color: transparent;
  }

  .flusher-icon-button {
    display: flex !important;
    aspect-ratio: 1 / 1;
    width: 24px;
    height: 24px;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-duration: .2s;
    transition-timing-function: cubic-bezier(.4, 0, .2, 1);
  }

  .flusher-icon-button:hover {
    --tw-bg-opacity: 1;
    background-color: rgb(63 68 72 / var(--tw-bg-opacity));
  }

  .flusher-menu {
    font-family: Inter;
    line-height: 24px;
    font-size: 14px;
    color: white;
    position: absolute;
    bottom: 2.5rem;
    right: .5rem;
    z-index: 2;
    display: flex;
    height: -moz-fit-content;
    height: fit-content;
    width: auto;
    flex-direction: column;
    gap: .5rem;
    --tw-bg-opacity: 1;
    background-color: rgb(23 28 30 / var(--tw-bg-opacity));
    padding: .5rem;
    border-radius: 5px;
  }

  .flusher-menu-title {
    padding-right: 1rem;
    font-weight: 700;
  }

  .flusher-size-sm {
    height: 30px;
    width: 30px;
  }

  .flusher-size-xs {
    margin-right: -.5rem; 
    height: 24px;
    width: 24px;
  }

  .flusher-menu > div {
    padding-right: .5rem;
  }

  .flusher-actions-item > .flusher-flex {
    padding-right: .2rem;
  }

  .flusher-toggle .flusher-toggle-indicator {
    aspect-ratio: 1 / 1;
    height: 100%;
    border-radius: 9999px;
  }

  .flusher-toggle {
    display: flex;
    width: 22px;
    align-items: center;
    border-radius: 9999px;
    padding: .25rem;
  
  }

  .flusher-toggle-size-sm {
    height: 20px;
    width: 32px;
  }

  .flusher-toggle.toggled-on .flusher-toggle-indicator {
    --tw-translate-x: 100%;
    transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
  }

  .flusher-toggle:hover {
    color: rgb(83, 252, 24) !important;
  }

  .flusher-toggle:not(.toggle-disabled) {
    cursor: pointer;
  }

  .flusher-toggle:not(.toggle-disabled).toggled-on .flusher-toggle-indicator {
    --tw-bg-opacity: 1;
    background-color: rgb(23 28 30 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled).toggled-on {
    --tw-bg-opacity: 1;
    background-color: rgb(83 252 24 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled):not(.toggled-on) .flusher-toggle-indicator {
    --tw-bg-opacity: 1;
    background-color: rgb(244 245 246 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggle-disabled):not(.toggled-on) {
    --tw-bg-opacity: 1;
    background-color: rgb(49 53 56 / var(--tw-bg-opacity));
  }

  .flusher-toggle:not(.toggled-on) .flusher-toggle-indicator {
    --tw-translate-x: 5%;
    transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
  }

  .flusher-toggle>.flusher-toggle-indicator {
    height: 12px;
    width: 12px;
    transition-property: all;
    transition-duration: .3s;
    transition-timing-function: cubic-bezier(0, 0, .2, 1);
  } 

  .item-box:hover .toggle-icon[domain="IP2"] {
    display: block;
  }

  .svg-toggle {
    z-index: 2;
    color: rgb(83, 252, 24) !important;
  }

  .toggle-icon {
    z-index: 2;
  }

  .toggle-icon[domain="IP2"] {
    display: none;
    width: 25px;
    bottom: 1rem;
    position: absolute;
    left: 5.5rem;
  }

  .vjs-control.vjs-button[domain="KICK"] > .toggle-icon {
    width: 63%;
  }

  .vjs-control-bar {
    z-index: 2;
  }
</style>
