<!-- CSS Overlay -->
<style id="css-overlay">
  #flusher-messages {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    height: 100%;
    overflow-y: auto;
  }

  .flusher-username {
    font-weight: 700;
  }

  .flusher-message .font-bold {
    padding-right: 0.25em;
  }

  .flusher-message {
    position: absolute;
    background: rgba(34, 34, 34, 0.6);
    max-width: calc(100% - 20px);
    height: 2em;
    display: flex;
    align-items: center;
    will-change: transform;
    padding: 0 .5rem;
    font-size: .875rem;
    line-height: 1.25rem;
    font-weight: 500;
    top: calc(var(--row) * (2em + var(--extra-per-row) + var(--padding-extra)));
    /* z-index: 1;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); */
    /* mix-blend-mode: screen; */
  }

  #flusher-messages[spaced="true"] .flusher-message {
    --extra-per-row: 4px;
    --padding-extra: 2px;
  }

  .flusher-message {
    --extra-per-row: 0px;
    --padding-extra: 0px;
  }

  .flusher-message-first {
    /* z-index: 2;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); */
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }

  .flusher-message-last {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  .flusher-content-text {
    vertical-align: middle;
  }

  .flusher-content,
  .flusher-username {
    white-space: nowrap;
  }

  .flusher-content {
    overflow: hidden;
    text-overflow: ellipsis;
    color: rgb(255, 255, 255);
  }

  .flusher-badge {
    max-width: 16px;
    max-height: 16px;
    margin-right: 5px;
    fill: rgb(83, 252, 24);
  }

  .flusher-emote {
    padding: 0 0.1em;
    height: 1.5rem;
    vertical-align: middle;
  }

  .last-flusher-emote {
    padding-right: 0;
    height: 1.5rem;
    vertical-align: middle;
  }

  .flusher-animation {
    animation: slide-in 16s linear;
  }



  @keyframes slide-in {
    0% {
      transform: translateX(0px);
    }

    100% {
      transform: translateX(var(--flusher-width));
    }
  }
</style>

<!-- CSS Menu -->
<style id="css-menu">
  #flusher {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }

  .svg-toggle {
    fill: rgb(83, 252, 24) !important;
  }

  #flusher-menu {
    position: absolute;
    bottom: 2.5rem;
    right: .5rem;
    z-index: 50;
    display: flex;
    height: -moz-fit-content;
    height: fit-content;
    width: auto;
    flex-direction: column;
    gap: .5rem;
    --tw-bg-opacity: 1;
    background-color: rgb(23 28 30 / var(--tw-bg-opacity));
    padding: .5rem;
    border-radius: 5px;
  }

  .flusher-menu-title {
    padding-right: 1rem;
  }

  .flusher-toggle:hover {
    fill: rgb(83, 252, 24);
  }
</style>
